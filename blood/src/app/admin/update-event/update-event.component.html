<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<script src="../../lib/chart/chart.min.js"></script>

<form [formGroup]="myForm" (ngSubmit)="onsubmit()">
    
    <div style="height: 100%; height: 100%; display: flex;justify-content: center;padding-top: 2%;padding-bottom: 5%;">
        
        <div class="card" style="width: 60%;">
          <!-- name,datedebut, datefin, lieu, parrainer -->
            <div class="card-body">
              <h5 class="card-title">Update Event </h5>
              <label for=""> Name</label>
              <input type="text" formControlName="name" class="form-control">
              <label for="">Begin Date</label>
              <input type="date" formControlName="datedebut" class="form-control">
              <label for="">End Date</label>
              <input type="date" formControlName="datefin" class="form-control">
              <label for=""> lieu</label>
              <input type="text" formControlName="lieu" class="form-control">
              <label for=""> parrainer</label>
              <input type="text" formControlName="parrainer" class="form-control">
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </div>
        
        </div>
    </form>
