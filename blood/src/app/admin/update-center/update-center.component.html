<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<script src="../../lib/chart/chart.min.js"></script>
<form [formGroup]="myForm" (ngSubmit)="onsubmit()">
    
    <div style="height: 100%; height: 100%; display: flex;justify-content: center;padding-top: 2%;padding-bottom: 5%;">
        
        <div class="card" style="width: 60%;">
        
            <div class="card-body">
              <h5 class="card-title">Update Center </h5>
              <label for=""> Quantity</label>
              <div> 
                <input type="text" formControlName="quantity" class="form-control">
                        <span *ngIf="!myForm.get('quantity')?.valid && myForm.get('quantity')?.touched"
                    class="help-block red">Veuillez saisir la quantity </span>
              </div>
              
              <label for="">Date </label>
              <div>
                <input type="date" formControlName="date" class="form-control"> 
                <span *ngIf="!myForm.get('date')?.valid && myForm.get('date')?.touched"
                    class="help-block red">Veuillez saisir le date  </span>
              </div>     
              
              <br>
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </div>
        
        </div>
    </form>
